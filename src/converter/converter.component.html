<div class="currency-converter">
  <div class="converter-container">
    <div class="dropdown">
      <mat-form-field appearance="fill">
        <mat-label>Choose an option</mat-label>
        <mat-select [formControl]="firstOption">
          <mat-option
            *ngFor="let item of converterService.rates"
            [value]="item.option"
            >{{ item.option }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>
    <div class="convert-value example-container">
      <mat-form-field appearance="fill">
        <input type="number" matInput [formControl]="firstValue" />
      </mat-form-field>
    </div>
  </div>

  <div class="converter-container">
    <div class="dropdown">
      <mat-form-field appearance="fill">
        <mat-label>Choose an option</mat-label>
        <mat-select [formControl]="secondOption">
          <mat-option
            *ngFor="let item of converterService.rates"
            [value]="item.option"
            >{{ item.option }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>
    <div class="convert-value example-container">
      <mat-form-field appearance="fill">
        <input matInput [formControl]="secondValue" [disabled]="true"/>
      </mat-form-field>
    </div>
  </div>

  <div class="button-container">
    <button class="convert-button" mat-raised-button (click)="flip()">
        Switch
      </button>
    <button class="convert-button" mat-raised-button (click)="convert()">
      Convert
    </button>
  </div>
</div>
